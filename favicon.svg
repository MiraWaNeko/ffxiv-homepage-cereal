<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="crystalBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9dd9f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9fd8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a6a99;stop-opacity:1" />
    </linearGradient>
  </defs>


  <!-- Main crystal body -->
  <path d="M 16 3 L 23 12 L 20 24 L 16 29 L 12 24 L 9 12 Z"
        fill="url(#crystalBlue)"
        stroke="#9dd9f3"
        stroke-width="1.5"
        stroke-linejoin="miter"/>

  <!-- Top highlight -->
  <path d="M 16 3 L 19 9 L 16 14 L 13 9 Z"
        fill="#d4f1ff"
        opacity="0.7"/>

  <!-- Center line -->
  <line x1="16" y1="3" x2="16" y2="29" stroke="#9dd9f3" stroke-width="0.5" opacity="0.4"/>

  <!-- Glow effect -->
  <path d="M 16 3 L 23 12 L 20 24 L 16 29 L 12 24 L 9 12 Z"
        fill="none"
        stroke="#4a9fd8"
        stroke-width="2"
        opacity="0.3"/>
</svg>
